- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/bin
  - ~/tools
  - ~/projects

- link:
    ~/.aliases: aliases
    ~/.environment: environment
    ~/.functions: functions
    ~/.gitconfig: gitconfig
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zshrc: zshrc
    ~/.config/redshift:
        path: config/redshift/
        create: true
- shell:
  - [curl -L git.io/antigen > antigen.zsh]
  - 
    command: chsh -s $(which zsh)
    stdin: true
    stdout: true
    stderr: true
    description: Change shell to zsh
    quiet: false


