- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/bin
  - ~/tools
  - ~/projects

- link:
    ~/.aliases: aliases
    ~/bin/auto_update.sh: auto_update.sh
    ~/.environment: environment
    ~/.functions: functions
    ~/.gitconfig: gitconfig
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.config/redshift:
        path: config/redshift/
        create: true
- shell:
  - [curl -L git.io/antigen > antigen.zsh]
  - 
    command: '(! [[ $SHELL =~ "zsh" ]] && chsh -s $(which zsh)) || true'
    stdin: true
    stdout: true
    stderr: true
    description: Change shell to zsh if not already
    quiet: false
