- clean: ['~']

- create:
  - ~/bin
  - ~/tools
  - ~/projects

- link:
    ~/.gitconfig: gitconfig
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zshrc: zshrc
    ~/.config/redshift:
        path: config/redshift/
        create: true
- shell:
  - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"]


