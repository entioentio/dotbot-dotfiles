- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/bin
  - ~/tools
  - ~/projects
  - ~/.config/vim
  - ~/.config/nvim
  - ~/.local/share/nvim/backup
  - ~/.local/share/nvim/undo
  - ~/.local/share/vim/backup
  - ~/.local/share/vim/undo

- link:
    ~/.aliases: aliases
    ~/bin/auto_update.sh: auto_update.sh
    ~/.environment: environment
    ~/.functions: functions
    ~/.gitconfig: gitconfig
    ~/.ideavimrc: ideavimrc
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.config/redshift:
        path: config/redshift/
        create: true
    ~/.config/vim/plugins: vim/plugins
    ~/.config/nvim/plugins: nvim/plugins
    ~/.config/nvim/init.vim: nvimrc
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [curl -L git.io/antigen > antigen.zsh]
  - 
    command: '[[ $(grep Microsoft /proc/version) ]] || (! [[ $SHELL =~ "zsh" ]] && chsh -s $(which zsh)) || true '
    stdin: true
    stdout: true
    stderr: true
    description: Change shell to zsh if not already (do not check on WSL as it does not work)
    quiet: false
  - [curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]
  - ["vim +PlugInstall +qall", Installing plugins]
  - ["vim +PlugUpdate +PlugClean! +qa", Updating and cleaning old plugins]
  - ["cd fasd; PREFIX=$HOME make install", Installing fasd]
